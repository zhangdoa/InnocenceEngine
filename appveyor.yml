version: 0.0.{build}
max_jobs: 4
skip_tags: true
skip_commits:
  files:
  - '**/*.md'
  - 'Res/**/*.*'

environment:

  matrix:

  - job_name: Linux build
    appveyor_build_worker_image: Ubuntu2004

  - job_name: macOS build
    appveyor_build_worker_image: macOS

  - job_name: Windows build
    appveyor_build_worker_image: Visual Studio 2017

# job-specific configurations
for:

  -
    matrix:
      only:
        - job_name: Linux build
    clone_script:
    - sh: git clone -q --branch=$APPVEYOR_REPO_BRANCH https://github.com/$APPVEYOR_REPO_NAME.git $APPVEYOR_BUILD_FOLDER
    - sh: cd $APPVEYOR_BUILD_FOLDER
    - sh: git checkout -q $APPVEYOR_REPO_COMMIT
    - sh: git submodule update --init --recursive

    build_script:
    - sh: sudo update-alternatives --set gcc /usr/bin/gcc-8
    - sh: sudo apt install x11 libdevel libxrandr-dev libxinerama-dev -y
    - sh: cd Script
    - sh: bash SetupLinux.sh
    - sh: bash BuildAssimpLinux.sh
    - sh: bash BuildGLADLinux.sh
    - sh: bash BuildEngineLinux.sh

  -
    matrix:
      only:
        - job_name: macOS build

    clone_script:
    - sh: git clone -q --branch=$APPVEYOR_REPO_BRANCH https://github.com/$APPVEYOR_REPO_NAME.git $APPVEYOR_BUILD_FOLDER
    - sh: cd $APPVEYOR_BUILD_FOLDER
    - sh: git checkout -q $APPVEYOR_REPO_COMMIT
    - sh: git submodule update --init --recursive

    build_script:
    - sh: cd Script
    - sh: bash SetupMac.sh
    - sh: bash BuildAssimpMac-Xcode.sh
    - sh: bash BuildGLADMac-Xcode.sh
    - sh: bash BuildEngineMac-Xcode.sh

  -
    matrix:
      only:
        - job_name: Windows build

    clone_script:
    - cmd: git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
    - cmd: cd %APPVEYOR_BUILD_FOLDER%
    - cmd: git checkout -q %APPVEYOR_REPO_COMMIT%
    - cmd: git submodule update --init --recursive

    build_script:
    - cmd: cd Script
    - cmd: echo | SetupWin.bat
    - cmd: powershell -ExecutionPolicy RemoteSigned -File BuildAssimpWin-VS15.ps1 -Wait
    - cmd: powershell -ExecutionPolicy RemoteSigned -File BuildPhysXWin-VS15.ps1 -Wait
    - cmd: powershell -ExecutionPolicy RemoteSigned -File BuildGLADWin-VS15.ps1 -Wait
    - cmd: powershell -ExecutionPolicy RemoteSigned -File BuildEngineWin-VS15.ps1 -Wait
